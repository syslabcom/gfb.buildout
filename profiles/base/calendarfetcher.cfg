[buildout]
extends = base.cfg
calendarfetcher-parts = calendarfetcher-cron calendarfetcher-logrotate

[calendarfetcher-cron]
recipe = z3c.recipe.usercrontab
times = 32 */6 * * *
command = curl -uadmin:admin http://localhost:8080/osha/portal/@@calendarfetcher_utils/fetch_all_remote_calendars &> ${buildout:directory}/var/log/calendarfetcher.log

[calendarfetcher-logrotate]
recipe = collective.recipe.template
input = profiles/base/templates/calendarfetcher.logrotate
output = ${buildout:directory}/logrotate.d/calendarfetcher
